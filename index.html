<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="main.js"></script></head>
  <body>
    <main>
      <div class="bg-heading">
        <h1>Leader<span class="color">board</span></h1>
      </div>
      <div class="paragraph"></div>
      <section class="section">
        <section class="show-score">
          <div class="show-score-head">
            <h2 class="sm-heading">Recent scores</h2>
            <button type="button" class="refresh">Refresh</button>
          </div>
          <ul class="lists"></ul>
        </section>
        <section class="add-score">
          <h2 class="sm-heading">Add your score</h2>
          <form id="form">
            <input
              type="text"
              name="name"
              id="user_name"
              placeholder="Your name"
            />
            <input
              type="text"
              name="score"
              id="user_score"
              placeholder="Your score"
            />
            <button type="submit" class="add">Submit</button>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
